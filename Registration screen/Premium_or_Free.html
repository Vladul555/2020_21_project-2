<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="Registration-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../http.js"></script>
</head>

<body class="page" onload="TestdarkMode()">
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details"></div>
            <div class="button">
                <a href="../Registration screen/Registration.html">
                    <input type="button" value="Register as a free user"></a>

            </div>
            <div class="button">
                <a href="../Registration screen/Registration_For_Premium.html">
                    <input type="button" value="Register as a premium user"></a>
            </div>
        </form>
    </div>
    <script>
        if (sessionStorage.getItem('DarkMod')) {
            flag = sessionStorage.getItem('DarkMod')
            sessionStorage.setItem('DarkMod', flag);
        }

        function TestdarkMode() {
            if (flag == 1) {
                var element = document.body;
                element.classList.toggle("dark-mode")
            }
        }
    </script>
</body>

</html>
