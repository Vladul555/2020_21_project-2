                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <span class="details">password</span>

            </div>
            <div class="text"><a href="#">Forgot your password?</a></div>
            <a href="../Website Code/Main Menu/index.html">
                <div class=" button input-box" >

        </form>
    </div>

</html>
