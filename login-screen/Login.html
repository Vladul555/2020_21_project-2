    <head>

<body>

                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="Enter your Password" required>
                        </div>
                        <div class="text"><a href="#">Forgot your password?</a></div>
                        <div class=" button input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="submit" value="sumbit">
                        </div>
                            <div class="text">Don't have an account?<label for=""> Sigup now</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
