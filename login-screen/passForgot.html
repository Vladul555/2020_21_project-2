<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../http.js"></script>
    <script src="../login-screen/passForgot.js"></script>
</head>

<body class="page" onload="TestdarkMode()">
    <div class="container">
        <div class="title">Forgot your password?</div>
        <form action="#">
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <span class="details">E-mail</span>
                    <input type="text" id="mail" placeholder="Enter your E-mail" required>
                </div>
            </div>
            <div class="text"><a href="../login-screen/Login.html">Back to the login page.</a></div>
            <div class=" button input-box">
                <input type="button" value="Send an E-mail with your password" onclick="funcEmail(document.getElementById(mail))">
            </div>
            <div class="text">Don't have an account?<br> <a href="../Registration screen/Premium_or_Free.html">Register here.</a></div>
        </form>
    </div>
</body>

</html>
