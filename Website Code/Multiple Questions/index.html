  <section class="quiz-container" id="quiz">

        </li>

        <li class="list-options" >
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" class="variants" id="b_text">Answer</label>
        </li>

        <li class="list-options">
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" class="variants" id="c_text">Answer</label>
        </li>

        <li class="list-options">
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" class="variants" id="d_text">Answer</label>
        </li>

      </ul>

    <fieldset class="submit-holder">
      <input class="button" type="submit" id="submit">
    </fieldset> 
  </div>
  </section>
