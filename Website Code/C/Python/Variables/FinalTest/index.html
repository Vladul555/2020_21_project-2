<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Questions</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="../../../../../http.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Quiz App</title>
</head>

<body class="page" onload="TestdarkMode()">

    <nav class="menu">
        <img class = "status__logo" id="status__logo" src="./images/FREE.png">
        <ul class="menu__ul">
            <li class="menu__li"><a class="menu__link" href="/Website Code/Main Menu/index.html">Main Menu</a></li>
            <li class="menu__li"><a class="menu__link" href="/Website Code/Courses/index.html">Courses</a></li>
        </ul>
    </nav>
    <h2 class="timerTitle">Finish the course in the remaining time!</h2>
    <br>
    <div id="clockdiv"></div>
    <br>
    <section class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="qiuz-title" id="question">Question Text</h2>

            <ul class="options">

                <li class="list-options">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="variants" id="a_text">Answer</label>
                </li>

                <li class="list-options">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="variants" id="b_text">Answer</label>
                </li>

                <li class="list-options">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="variants" id="c_text">Answer</label>
                </li>

                <li class="list-options">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="variants" id="d_text">Answer</label>
                </li>

            </ul>

            <fieldset class="submit-holder">
                <input class="button" type="submit" id="submit">
            </fieldset>
        </div>
    </section>


    <script src="script.js"></script>

</body>

</html>
